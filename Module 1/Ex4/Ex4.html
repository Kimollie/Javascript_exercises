<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1</title>
</head>
<body>
<h1>Exercise 4</h1>
<p id = "sort"></p>
<script>
  'use strict';
  let name, num, classes;
  name = prompt("What your name?");
  num = Math.floor(Math.random()*4) + 1;
  switch (num) {
    case 1:
      classes = "Gryffindor";
      break;
    case 2:
      classes = "Slytherin";
      break;
    case 3:
      classes = "Hufflepuff";
      break;
    case 4:
      classes = "Ravenclaw";
      break;
  }
  document.querySelector('#sort').innerHTML = name + ", you are " + classes + "."
</script>
</body>
</html>
