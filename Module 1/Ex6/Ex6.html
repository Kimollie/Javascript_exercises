<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1</title>
</head>
<body>
<h1>Exercise 6</h1>
<p id = "result"></p>
<script>
    'use strict';
let answer, num, sqroot;
answer = confirm("Should I calculate the square root?");
if (answer === true) {
    num = parseInt(prompt("Enter number: "));
    if (num < 0) {
        document.querySelector('#result').innerHTML = "The square root of a negative number is not defined."
    } else {
        sqroot = Math.sqrt(num).toFixed(2)
        document.querySelector('#result').innerHTML = "Square root of " + num + " is " + sqroot + "."
    }
} else {
    document.querySelector('#result').innerHTML = "The square root is not calculated."
}
</script>

</body>
</html>
